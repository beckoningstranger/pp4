{% extends "base.html" %}
{% load static %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'css/edit-post.css' %}" />
{% endblock css_files %}
{% block page_title %}
    Delete your comment
{% endblock page_title %}
{% block content %}
    <section id="add-post-form">
        <p>Do you really want to delete this comment: {{ comment.body }}?</p>
        <form method="post">
            {% csrf_token %}
            <div id="edit-post-buttons">
                <a href="{% url 'timeline' %}" class="btn btn-primary">Cancel</a>
                <button class="btn btn-primary">Delete</button>
            </div>
        </form>
    </section>
{% endblock content %}
